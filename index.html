<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Trade Tariff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>US Trade Tariff Calculator</h1>
        <p class="source-link">
            Based on the USTR <a href="https://ustr.gov/issue-areas/reciprocal-tariff-calculations" target="_blank">Reciprocal Tariff Calculations</a> released April 2, 2025.
        </p>
        <div class="parameters">
            <div class="parameter-group">
                <label for="epsilon">Elasticity (ε):</label>
                <input type="number" id="epsilon" step="0.1">
            </div>
            <div class="parameter-group">
                <label for="phi">Adjustment (φ):</label>
                <input type="number" id="phi" step="0.05">
            </div>
            <div class="button-group">
                <button id="reset">Reset to Defaults</button>
                <button id="export">Export to CSV</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>
                            Country
                            <button class="sort-button" data-column="country" title="Sort by country">↕</button>
                        </th>
                        <th>
                            US Exports (x<sub>i</sub>)<br>USD millions
                            <button class="sort-button" data-column="exports" title="Sort by exports">↕</button>
                        </th>
                        <th>
                            US Imports (m<sub>i</sub>)<br>USD millions
                            <button class="sort-button" data-column="imports" title="Sort by imports">↕</button>
                        </th>
                        <th>
                            Reciprocal Tariff (Δτ<sub>i</sub>)<br>%
                            <button class="sort-button" data-column="tariff" title="Sort by tariff rate">↕</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="results">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
